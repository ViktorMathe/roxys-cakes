{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="box container rounded-3 text-center">
  <div class="row">
    <div class="col">
      <h2 class="text-danger">{% trans "Sign Out" %}</h2>

      <p class="text">{% trans 'Are you sure you want to sign out?' %}</p>

      <form class="text" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="text-danger btn" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
