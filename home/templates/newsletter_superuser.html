{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="remove-bg"></div>
<div class="container p-2">
    <h2 class="text p-2"> Send out Newsletter</h2>
    <div class="content-section">
        <form class="text" method="POST">
            {% csrf_token %}
            {{ form|crispy  }}
            {{ form.media  }}
            <div class="form-group">
                <button class="btn text border rounded-2 mt-2" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
