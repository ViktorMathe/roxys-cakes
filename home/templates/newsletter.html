{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container box text rounded-2 mt-3 p-2">
    <h2 class="text p-2">Sign Up to our Newsletter!</h2>
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <div class="text text-center"> {{ form | crispy }}
                    <button class="text border btn">Subscribe!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
