{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="remove-bg"></div>
<div class="container">
    <form class="text" method="POST" action="{% url 'add_cake' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn text border rounded-2" type="submit">Add Product</button>
    </form>
</div>

{% endblock %}
