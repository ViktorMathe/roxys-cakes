{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="remove-bg"></div>
<div class="container p-2">
    <h2 class="text p-2"> Add Cake</h2>
    <form class="text" method="POST" action="{% url 'add_cake' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn text border rounded-2 mt-2" type="submit">Add Product</button>
    </form>
</div>

{% endblock %}
