{% extends "base.html" %}
{% load static %}

{% block content %}

<div>
    <img class="card-img-top img-fluid" src="{{ cake.image.url }}" alt="{{ cake.name }}">
    <p>{{ cake.name }}</p>
    <p>{{ cake.description }}</p>
    <p>Â£{{ cake.price }}</p>

    <form class="form" action="{% url 'bag_content' cake.id %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-12">
                <p class="mt-3"><strong>Quantity:</strong></p>
                <div class="form-group w-50">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="decrement-qty btn btn-black rounded-0" 
                                data-item_id="{{ cake.id }}" id="decrement-qty_{{ cake.id }}">
                                <span class="icon">
                                    <i class="fas fa-minus"></i>
                                </span>
                            </button>
                        </div>
                        <input class="form-control qty_input" type="number"
                            name="quantity" value="1" min="1" max="99"
                            data-item_id="{{ cake.id }}"
                            id="id_qty_{{ cake.id }}">
                        <div class="input-group-append">
                            <button class="increment-qty btn btn-black rounded-0"
                                data-item_id="{{ cake.id }}" id="increment-qty_{{ cake.id }}">
                                <span class="icon">
                                    <i class="fas fa-plus"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col{% if s %}-12 mt-2{% endif %}">
                <a href="{% url 'cakes' %}" class="rounded-1 mt-5">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
                <input type="submit" class="rounded-1 text-uppercase mt-5" value="Add to Bag">
            </div>
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </div>
</div>

{% endblock %}
