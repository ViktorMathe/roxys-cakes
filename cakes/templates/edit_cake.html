{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="remove-bg"></div>
<div>
    <form class="text" method="POST" action="{% url 'edit_cake' cake.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn text border rounded-0" type="submit">Edit Product</button>
    </form>
</div>

{% endblock %}
