{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
    <form method="POST" action="{% url 'edit_cake' cake.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-black rounded-0" type="submit">Edit Product</button>
    </form>
</div>

{% endblock %}
