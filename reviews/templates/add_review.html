{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="remove-bg"></div>
<h2 class="text p-2"> Add Review</h2>

<form class="text p-2" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-lg border text rounded-2 mt-2" type="submit" value="Send">
</form>
{% endblock %}
